<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="users">Users</button>
            <button class="tab-button" data-tab="servers">Servers</button>
            <button class="tab-button" data-tab="staff">Staff</button>
        </div>

        <div id="users" class="tab-content active">
            <h2>Users</h2>
            <!-- User management content here -->
        </div>

        <div id="servers" class="tab-content">
            <h2>Servers</h2>
            <!-- Server management content here -->
        </div>

        <div id="staff" class="tab-content">
            <h2>Staff</h2>
            <!-- Staff management content here -->
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
