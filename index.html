<body>
    <div class="header">
        <h1>VRChat Group Database</h1>

    </div>

    <div class="container">
        <div id="status"><span class="spinner"></span>Loading groups...</div>
        <div id="group-list"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 VRChat Group Database</p>
    </footer>

<script>
    console.log('index.html script running'); // Add this line
    searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const groupCards = groupList.querySelectorAll('.group-card');

        groupCards.forEach(card => {
            const name = card.querySelector('h3').textContent.toLowerCase();
            const description = card.querySelector('p').textContent.toLowerCase();

            if (name.includes(searchTerm) || description.includes(searchTerm)) {
                card.style.display = ''; // Show the card
            } else {
                card.style.display = 'none'; // Hide the card
            }
        });
    });
</script>
<script src="app.js"></script>
</body>
