<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRChat Group Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>VRChat Group Database</h1>
        <input type="text" id="search-input" placeholder="Search groups..." style="float: right; margin-top: 1rem;">
    </div>

    <div class="container">
        <div id="status"><span class="spinner"></span>Loading groups...</div>
        <form name="add-group" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="add-group" />
            <p>
                <label>Group Name: <input type="text" name="name" required /></label>
            </p>
            <p>
                <label>Description: <textarea name="description" required></textarea></label>
            </p>
            <p>
                <label>Image URL: <input type="url" name="imageUrl" required /></label>
            </p>
            <p>
                <label>Link: <input type="url" name="link" required /></label>
            </p>
            <button type="submit">Add Group</button>
        </form>
        <div id="group-list"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 VRChat Group Database</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
