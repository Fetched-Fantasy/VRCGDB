<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <section>
            <h2>Display Name</h2>
            <p>Change your display name.</p>
            <input type="text" placeholder="New Display Name">
            <button>Update Display Name</button>
        </section>

        <section>
            <h2>Profile Picture</h2>
            <p>Change your profile picture.</p>
            <input type="file" id="profile-image-upload" accept="image/*">
            <input type="url" placeholder="New Profile Picture URL"  id="new-profile-picture-url">
            <button  id ="upload-profile-picture">Update Profile Picture</button>
        </section>

        <section>
            <h2>Account</h2>
            <p>Manage Account.</p>
            <button>Delete Account</button>
        </section>
    </div>
</body>
</html>
